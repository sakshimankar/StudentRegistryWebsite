<html>

<head>
    <script>
        function studentDetails() {
            let name = document.getElementById("sName").value
            let division = document.getElementById("sDivision").value
            let attendance = document.getElementById("sAttendance").value
            let percentage = document.getElementById("sPercentage").value
            let classroom = document.getElementById("sClass").value
            let roll = document.getElementById("sRoll").value
            let email =document.getElementById("sEmail").value
            let mob_no =document.getElementById("sPhoneNo").value
            
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    window.alert(response.status)
                }
            }
            var url = "http://localhost:8086/Insert"
            xhttp.open("POST", url, true);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(
                {
                    "name": name,
                    "division": division,
                    "attendance": attendance,
                    "percentage": percentage,
                    "classroom": classroom,
                    "roll" : roll,
                    "email": email,
                    "mob_no":mob_no
                }));
        }
    </script>
</head>

<body>
    <center>
    <h1>Student Details:</h1>
    <table>
        <label>Enter Name:</label>
    <input type="text" placeholder="Enter student name" id="sName"><br><br>
    <label>Enter Division:</label>
    <input type="text" placeholder="Enter student division" id="sDivision"><br><br>
    <label>Enter Attendance:</label>
    <input type="text" placeholder="Enter student attendance" id="sAttendance"><br><br>
    <label>Enter Percentage:</label>
    <input type="text" placeholder="Enter student percentage" id="sPercentage"><br><br>
    <label>Enter Class:</label>
    <input type="text" placeholder="Enter student class" id="sClass"><br><br>
    <label>Enter Roll Number:</label>
    <input type="text" placeholder="Enter student roll number" id="sRoll"><br><br>
    <label>Enter Email:</label>
    <input type="email" placeholder="Enter your email address" id ="sEmail"><br><br>
    <label>Enter Phone No:</label>
    <input type="tel" placeholder="Enter your mobile number" id ="sPhoneNo"><br><br>
    <button onclick="studentDetails()">submit</button><br><br>
    <button onclick="window.location.href='http://localhost:8086/'">Home</button>
    </center>
</body>

</html>
